 		<h1>Rapport de Quart - {{report.Created | date}}</h1>



		<div class="report-section" ng-repeat="section in sections">
			<h4>
				<a href="javascript:;" data-target="#{{section.id}}Collapse" aria-expanded="true" data-toggle="collapse">
					<i class="fa fa-caret-down" id="{{section.id}}Icon"></i>			
					{{section.name}}
				</a>
			</h4>
			<div class="collapse in" id="{{section.id}}Collapse">
				<ul class="">
					<li ng-repeat="comment in comments | filter:{ Section: section.id } ">
						<a href="javascript:;" class="comment-text" ng-click="editComment(comment)">{{comment.Title}}</a>
						&nbsp;
						<a href="javascript:;" class="remove-comment" ng-click="removeComment(comment)">
							<i class="fa fa-remove"></i>
						</a>
					</li>
				</ul>
				<form class="form" style="position: relative" ng-submit="addComment(section.id)">
					<div class="form-group">
						<textarea class="form-control" 
											ng-model="inputs[section.id]" 
											maxlength="255" 
											id="{{section.id}}Comment"
											placeholder="Maximum 255 charactères" 
											rows="3"></textarea>
					</div>
					<span class="char-counter">{{inputs[section.id].length}}/255</span>
					<button type="submit" class="btn btn-primary pull-right">Ajouter</button>
					<br/>
				</form>
			</div>			

		</div>

	</div>













	<div class="" sticky="" sticky-class="custom-sticky-class" offset="34">


		<table ng-show="report" class="table table-hover table-striped">
			<caption>Rapport unités d'opérations</caption>
			<tr>
				<td>Identifiant</td>
				<td ng-bind="report.Id"></td>
			</tr>
			<tr>
				<td>Responsable</td>
				<td ng-bind="report.Author.Title"></td>
			</tr>
			<tr>
				<td>Équipe</td>
				<td ng-bind="report.Team"></td>
			</tr>
			<tr>
				<td>Quart</td>
				<td ng-bind="report.Period"></td>
			</tr>
		</table>



		<table ng-show="lastReport" class="table">
			<caption>Last Report</caption>
			<tr>
				<td>Id</td>
				<td ng-bind="lastReport.Id"></td>
			</tr>
			<tr>
				<td>Team</td>
				<td ng-bind="lastReport.Team"></td>
			</tr>
			<tr>
				<td>Period</td>
				<td ng-bind="lastReport.Period"></td>
			</tr>
		</table>
		
		<button class="btn btn-success btn-block" ng-click="submitReport()">Commettre le rapport</button>
		<a href="http://intranet" target="_top" class="btn btn-default btn-block" >Retourner à l'intranet</a>

	</div>
</div>
