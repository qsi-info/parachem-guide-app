
<table class="table">

		Profile informations
		<span class="pull-right">$root.me</span>
	</caption>
	<tbody>
		<tr>
			<td>.get_title()</td>
			<td>{{$root.me.get_title()}}</td>
		</tr>
		<tr>
			<td>.get_loginName()</td>
			<td>{{$root.me.get_loginName()}}</td>

			<td>.get_id()</td>
